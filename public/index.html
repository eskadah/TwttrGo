<!Doctype html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title> Twttr </title>
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <script src="/js/lib/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div class="container">
    <section >
        <h1 style="display: inline-block">Twttr - the micro-blog you always wanted!</h1>
        <a style= "display: inline-block; float: right; margin-top: 40px" href=""><h4>About</h4></a>
    </section>
    <div style="clear: both">
        <hr>

        <h3> Type in some consonants to get started</h3>
        <br>
        <div id="error"></div>

        <form action="/search" method="get" class='form-inline' id="search-form">
            <label>
                Message:
                <input type="text" name="query" placeholder="Please enter only consonants" class='form-control'
                       size="35">
            </label>
            <input type="submit" value="Interprete" class="btn btn-primary">
        </form>
    </div>
    <br>

    <ul class="list-group" id="results" style="width: 50%"></ul>

</div>
<script src="/js/lib/jquery-min.js"></script>
<script src="/js/lib/underscore-min.js"></script>
<script src="/js/lib/backbone-min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
